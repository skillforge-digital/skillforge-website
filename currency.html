<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Currency Pairs - Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { amber: { 500: '#f59e0b', 600: '#d97706' } }
                }
            }
        }
    </script>
    <style>
        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-slate-900 font-sans p-6 md:p-12">

    <!-- CONFIGURATION SECTION -->
    <script>
        // ==========================================
        // AUTO-UPDATING SCHEDULE
        // Set the date when the cohort begins
        // Format: YYYY-MM-DD
        // ==========================================
        const COHORT_START_DATE = new Date('2026-02-02T00:00:00'); 
        
        function getReleasedWeeks() {
            const now = new Date();
            if (now < COHORT_START_DATE) return 1; // Default to Week 1 visible if early
            
            const msPerWeek = 1000 * 60 * 60 * 24 * 7;
            const msPassed = now - COHORT_START_DATE;
            
            // Week 1 (0-7 days) -> returns 1
            // Week 2 (7-14 days) -> returns 2
            return Math.floor(msPassed / msPerWeek) + 1;
        }

        const RELEASED_WEEKS = getReleasedWeeks();
    </script>

    <div id="content-container" class="max-w-4xl mx-auto min-h-[50vh]">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- ========================================== -->
    <!-- CONTENT TEMPLATES (Edit these sections)    -->
    <!-- ========================================== -->

    <!-- WEEK 1 -->
    <template id="week-1">
        <div class="animate-fade-in">
            <div class="inline-block px-3 py-1 bg-amber-100 text-amber-800 rounded-full text-[10px] font-black uppercase tracking-widest mb-6">Week 01</div>
            <h1 class="text-3xl md:text-4xl font-black uppercase mb-8 leading-tight">Introduction to Forex Market</h1>
            
            <div class="prose prose-slate max-w-none">
                <p class="text-lg leading-relaxed mb-6">Welcome to the Forex Currency Pairs track. This week introduces the largest financial market in the world.</p>
                
                <h3 class="text-xl font-bold mb-4">Core Concepts</h3>
                <ul class="list-disc pl-5 space-y-2 mb-8 text-slate-600">
                    <li>Major, Minor, and Exotic Pairs</li>
                    <li>Pips, Lots, and Leverage</li>
                    <li>Market Sessions (London, NY, Tokyo)</li>
                </ul>

                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200 mb-8">
                    <h4 class="font-bold text-slate-900 mb-2">Required Tools</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <a href="#" class="flex items-center gap-3 p-3 bg-white rounded-lg border border-slate-100 hover:border-amber-400 transition group">
                            <span class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center group-hover:bg-amber-100 transition">üìâ</span>
                            <span>MetaTrader 4/5</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 p-3 bg-white rounded-lg border border-slate-100 hover:border-amber-400 transition group">
                            <span class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center group-hover:bg-amber-100 transition">üìÖ</span>
                            <span>Economic Calendar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- WEEK 2 -->
    <template id="week-2">
        <div class="animate-fade-in">
            <div class="inline-block px-3 py-1 bg-amber-100 text-amber-800 rounded-full text-[10px] font-black uppercase tracking-widest mb-6">Week 02</div>
            <h1 class="text-3xl md:text-4xl font-black uppercase mb-8 leading-tight">Technical Analysis</h1>
            <p>Content for week 2.</p>
        </div>
    </template>
    
    <!-- WEEK 3 -->
    <template id="week-3">
        <div class="animate-fade-in">
            <div class="inline-block px-3 py-1 bg-amber-100 text-amber-800 rounded-full text-[10px] font-black uppercase tracking-widest mb-6">Week 03</div>
            <h1 class="text-3xl md:text-4xl font-black uppercase mb-8 leading-tight">Fundamental Analysis</h1>
            <p>Content for week 3.</p>
        </div>
    </template>

    <!-- WEEK 4 -->
    <template id="week-4">
        <div class="animate-fade-in">
            <div class="inline-block px-3 py-1 bg-amber-100 text-amber-800 rounded-full text-[10px] font-black uppercase tracking-widest mb-6">Week 04</div>
            <h1 class="text-3xl md:text-4xl font-black uppercase mb-8 leading-tight">Trading Psychology</h1>
            <p>Content for week 4.</p>
        </div>
    </template>

    <!-- COMING SOON STATE -->
    <template id="coming-soon">
        <div class="flex flex-col items-center justify-center h-[60vh] text-center animate-fade-in">
            <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center text-4xl mb-6 shadow-inner">üîí</div>
            <h2 class="text-2xl font-bold mb-2 text-slate-900">Content Locked</h2>
            <p class="text-slate-500 max-w-xs mx-auto mb-8">This week's content has not been released yet. Please complete previous modules first.</p>
            <div class="px-4 py-2 bg-slate-100 rounded-lg text-xs font-mono text-slate-500">
                Status: Pending Release
            </div>
        </div>
    </template>

    <!-- 404 STATE -->
    <template id="not-found">
        <div class="flex flex-col items-center justify-center h-[60vh] text-center animate-fade-in">
            <div class="text-4xl mb-4">‚ùì</div>
            <h2 class="text-xl font-bold mb-2 text-slate-900">Note Not Found</h2>
            <p class="text-slate-500">The requested note does not exist.</p>
        </div>
    </template>

    <script>
        function renderContent() {
            // Get the hash (e.g., #week-1) or default to week-1
            const hash = window.location.hash.replace('#', '') || 'week-1';
            const container = document.getElementById('content-container');
            
            // Extract week number
            const weekNum = parseInt(hash.replace('week-', ''));
            
            // Validation
            if (!hash.startsWith('week-') || isNaN(weekNum)) {
                showTemplate('not-found');
                return;
            }

            // Check Release Status
            if (weekNum > RELEASED_WEEKS) {
                showTemplate('coming-soon');
                return;
            }

            // Show Content
            showTemplate(hash);
        }

        function showTemplate(id) {
            const container = document.getElementById('content-container');
            const template = document.getElementById(id);
            
            container.innerHTML = '';
            
            if (template) {
                container.appendChild(template.content.cloneNode(true));
                // Scroll to top
                window.scrollTo(0, 0);
            } else {
                // Fallback if template ID doesn't exist but check passed (shouldn't happen for valid weeks)
                const notFound = document.getElementById('not-found');
                container.appendChild(notFound.content.cloneNode(true));
            }
        }

        // Listen for hash changes (when user clicks sidebar buttons)
        window.addEventListener('hashchange', renderContent);
        
        // Initial render on load
        document.addEventListener('DOMContentLoaded', renderContent);
    </script>
</body>
</html>
